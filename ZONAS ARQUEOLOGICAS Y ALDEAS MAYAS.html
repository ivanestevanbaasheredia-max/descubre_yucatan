<html><head>

  <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Contenedor de las columnas */
.grid {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 50px;
    margin-top: 40px;
}

/* Cada columna */
.columna {
    text-align: center;
    width: 300px;
}

/* Imágenes */
.columna img {
    width: 100%;
    border-radius: 8px;
    border: 3px solid transparent;
    transition: 0.4s ease;
}

/* Hover en imágenes */
.columna img:hover {
    border-color: #0078ff;
    box-shadow: 0 0 12px #0078ff;
    transform: scale(1.05);
}

/* Botones iguales */
.info-btn {
    display: inline-block;
    padding: 12px 20px;
    margin-top: 10px;
    background: #0078ff;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    text-decoration: none;
    transition: 0.3s ease;
}

.info-btn:hover {
    background: #005fcc;
    transform: scale(1.07);
}

/* Títulos */
.titulo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 15px;
}
  </style>
</head><body>
