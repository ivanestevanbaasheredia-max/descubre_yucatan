<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>



  <style>
body {
    background: #000;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
}

/* Tarjeta */
.contenedor {
    background: #111;
    padding: 40px 30px;
    width: 330px;
    border: 1px solid #333;
    border-radius: 8px;
    text-align: center;
}

/* Título */
.titulo {
    font-size: 38px;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: "Brush Script MT", cursive;
}

/* Botón grande superior */
.boton-facebook {
    width: 100%;
    background: #4599FF;
    padding: 10px;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin: 15px 0;
}

/* Línea y punto */
.linea {
    width: 100%;
    height: 1px;
    background: #333;
    margin: 20px 0 5px;
}
.punto {
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    margin: 10px auto;
}

/* Campos */
input {
    width: 100%;
    padding: 12px;
    background: #000;
    border: 1px solid #444;
    border-radius: 6px;
    color: white;
    margin-top: 10px;
}

/* Texto pequeño */
.info {
    font-size: 12px;
    color: #ccc;
    margin: 20px 0;
}

/* Botón registro */
.boton-registrar {
    width: 100%;
    background: #4599FF;
    padding: 12px;
    border-radius: 8px;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
.boton-registrar:hover {
    background: #2f7de0;
}
  </style>

  <script>
function validar() {
    let campos = document.querySelectorAll("input");
    for (let c of campos) {
        if (c.value.trim() === "") {
            alert("Por favor rellene los apartados");
            return false; // Detiene el envío
        }
    }

    // Si todo está bien, redirige a otra página
    window.location.href = "iniciar sesion.html";
}
  </script>

</head><body>
<div class="contenedor">

    <div class="titulo">Descubre Yucatan</div>

    <p>Regístrate para iniciar sesión.</p>

    <a class="boton-facebook" href="#">Iniciar sesión con tu cuenta</a>

    <input id="campo1" placeholder="Número de móvil o correo electrónico" type="text">
    <input id="campo2" placeholder="Contraseña" type="password">
    <input id="campo3" placeholder="Nombre completo" type="text">
    <input id="campo4" placeholder="Nombre de usuario" type="text">

    <p class="info">
        Al registrarte, aceptas nuestras Condiciones, Política de privacidad y Política de cookies.
    </p>

    <button class="boton-registrar" onclick="validar()">Registrarte</button>

</div>

</body></html>
